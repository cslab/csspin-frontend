# YAML used for testing the node plugin to use nodeenv for installing node to
# then install and run specific npm plugins.
spin:
    index_url: https://packages.contact.de/tools/stable
plugin_packages:
    - spin-python
    - ../../..
plugins:
    - csspin_frontend.node
node:
    version: 18.17.0
    mirror: https://nodejs-proxy.ops.contact.de/dist/
    requires:
        # Pin those packages to a specific version so we can see if the right
        # one gets installed.
        npm:
            - sass@1.77.5
            - yarn@1.22.21
python:
    version: '3.9.6'
