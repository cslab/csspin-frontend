# YAML used for testing the node plugin to use a local node installation to then
# install and run specific npm plugins.
minimum-spin: '0.2'
plugin-packages:
    - spin-python<2.0.0,>=1.0.0a0
    - ../..
plugins:
    - spin_frontend.node
node:
    use: node
    requires:
        # Pin those packages to a specific version so we can see if the right
        # one gets installed.
        npm:
            - sass@1.77.5
            - yarn@1.22.21
python:
    version: '3.9.6'
