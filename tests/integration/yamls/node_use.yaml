# YAML used for testing the node plugin to use a local node installation to then
# install and run specific npm plugins.
spin:
    index_url: https://packages.contact.de/tools/stable
plugin_packages:
    - spin_python
    - ../../..
plugins:
    - spin_frontend.node
node:
    use: node
    requires:
        # Pin those packages to a specific version so we can see if the right
        # one gets installed.
        npm:
            - sass@1.77.5
            - yarn@1.22.21
python:
    version: '3.9.6'
