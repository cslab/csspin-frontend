# spinfile used to test the jest plugin against the latest released states of
# the required plugin-packages.
spin:
    index_url: https://packages.contact.de/tools/stable
plugin_packages:
    - spin-ce
    - csspin-python
    - csspin-java
    - ../../..
plugins:
    - csspin_java.java
    - csspin_frontend.jest
java:
    version: '21'
jest:
    source: ../../..
node:
    use: node
    mirror: https://nodejs-proxy.ops.contact.de/dist/
python:
    version: 3.11.9
    index_url: https://packages.contact.de/apps/16.0-dev/+simple/
