# The spinfile.yaml for csspin_frontend is required since building the
# documentation requires a provisioned project.

spin:
    project_name: csspin-frontend

plugin_packages:
    - csspin-docs
    - -e .

plugins:
    - csspin_docs.sphinx
    - csspin_frontend:
          - cypress
          - jest
          - jsconfig
          - node
    - csspin_java.java

contact_elements:
    umbrella: '16.0'

java:
    version: '21'

python:
    version: '3.11.9'
    requirements:
        - sphinx-rtd-theme
    index_url: https://packages.contact.de/apps/16.0-dev/+simple/

node:
    version: v18.17.1
    mirror: https://nodejs-proxy.ops.contact.de/dist/

jest:
    source: .

build_rules:
    task docs:
        sources: doc/_schemaref.rst
    doc/_schemaref.rst:
        sources: [src/csspin_frontend]
        spin:
            - schemadoc cypress --rst -o doc/plugins/cypress_schemaref.rst
            - schemadoc jest --rst -o doc/plugins/jest_schemaref.rst
            - schemadoc jsconfig --rst -o doc/plugins/jsconfig_schemaref.rst
            - schemadoc node --rst -o doc/plugins/node_schemaref.rst
